<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="POST"
    onsubmit="onSubmit()">
      <fieldset class="box">
        <legend>
          Personal information
        </legend>
        <div class="input">
          <label for="surname">
            Surname:
            <input
              type="text"
              name="surname"
              id="surname"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="input">
          <label for="name">
            Name:
            <input
              type="text"
              name="name"
              id="name"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="input">
          <label for="age">
            How old are you?
            <input
              type="number"
              name="age"
              id="age"
              value="12"
              min="12"
              max="100"
            >
          </label>
        </div>
        <div class="input">
          <label for="date">
            Full date of birth:
            <input
              type="date"
              name="date"
              id="date"
            >
          </label>
        </div>
        <div class="input">
          <label for="term">
            I accept the term of the agreement
            <input
              type="checkbox"
              name="term"
              id="term"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="box">
        <legend>
          Registration
        </legend>
        <div class="input">
          <label for="email">
            E-mail:
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email@example.com"
              required
            >
          </label>
        </div>
        <div class="input">
          <label for="password">
            Password:
            <input
              type="password"
              name="password"
              id="password"
              minlength="8"
              maxlength="24"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="box">
        <legend>
          An interesting fact about you!
        </legend>
        <div class="input">
          <label for="yes-answer">
            Do you love cats?
            <input
              type="radio"
              name="cats"
              id="yes-answer"
            >Yes
          </label>
          <label for="no-answer">
            <input
              type="radio"
              name="cats"
              id="no-answer"
            >No
          </label>
        </div>
        <div class="input">
          <label for="favcolor">
            What is your favorite color?
            <input
              type="color"
              name="favcolor"
              id="favcolor"
            >
          </label>
        </div>
        <div class="input">
          <label for="time">
            What time do you go to bed?
            <input
              type="time"
              name="time"
              id="time"
              step="1"
            >
          </label>
        </div>
        <div class="input">
          <label for="cars">
            What are your favorite brand of cars?
            <select
              name="cars"
              id="cars"
              multiple
            >
              <option value="bmv">
                BMW
              </option>
              <option value="audi">
                Audi
              </option>
              <option value="lada">
                lada
              </option>
            </select>
          </label>
        </div>
        <div class="input">
          <label for="work">
            How do you rate your work?
            <input
              type="range"
              name="work"
              id="work"
              min="1"
              max="10"
              value="1"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="box">
        <legend>
          Additional info:
        </legend>
        <div class="input">
          <label for="comments">
            Comments:
            <textarea
              name="comments"
              id="comments"
              rows="2"
              cols="30"
            >
            </textarea>
          </label>
        </div>
        <div class="input">
          <label for="recommend">
            Would you recommend us?
            <select
              name="recommend"
              id="recommend"
            >
              <option value="yes">
                yes
              </option>
              <option value="no">
                no
              </option>
            </select>
          </label>
        </div>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
